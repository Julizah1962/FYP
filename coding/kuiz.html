<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KUIZ ORGAN</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
	body {
            font-family: cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

    body::before {
        content: "";
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: linear-gradient(135deg, #ff9aa5, #ffccd0);
		filter: blur(2px);
		opacity: 0.6;
		z-index: -1;
    }
	
	.container {
        padding: 20px;
        width: 100%;
        max-width: 600px;
    }

    .back-arrow {
        font-size: 45px;
        font-weight: bold;
        text-decoration: none;
        color: black;
        position: absolute;
        top: 15px;
        left: 15px;
        transition: 0.2s ease;
    }

    .back-arrow:hover {
        transform: scale(1.15);
    }

	h1 {
		font-family: 'Fredoka One', cursive;
        font-size: 30px;
        color: #ffffff;
        text-align: center;
        text-transform: uppercase;
        text-shadow: -2px -2px 0 #003366,
                     2px -2px 0 #003366,
                    -2px 2px 0 #003366,
                     2px 2px 0 #003366;
        margin-top: 5px;
        letter-spacing: 3px;
	}

	h2 {
		font-family: 'Fredoka One', cursive;
		font-size: 14px;
		color: #FFD700;
		font-weight: bold;
		text-shadow:
        -1px -1px 0 #003366,
        1px -1px 0 #003366,
        -1px 1px 0 #003366,
        1px 1px 0 #003366;
	}

	.container {
		display: grid;
		grid-template-columns: 1fr 1fr;
		width: 330px;
		column-gap: 30px;
	}

	.column-title {
		font-weight: bold;
		margin-bottom: 10px;
	}

	.box {
	    width: 90px;
	    height: 90px;
	    border: 2px solid black;
	    margin-bottom: 20px;
	    background: rgba(255,255,255,0.5);
	    border-radius: 5px;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    position: relative;
	}

	.box img {
	    width: 100%;
	    height: 100%;
	    object-fit: cover;
		cursor: pointer;
	}
	
	.boxText {
	    width: 200px;
	    height: 90px;
	    border: 2px solid black;
	    margin-bottom: 20px;
	    background: rgba(255,255,255,0.5);
	    border-radius: 5px;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    position: relative;
	}

	.text-input {
	    width: 300%;
	    height: 80%;
	    border: none;
	    background: transparent;
	    font-family: 'Fredoka One', cursive;
	    font-size: 12px;
	    text-align: center;
	    outline: none;
		object-fit: cover;
	}
	
	.button {
		margin-top: 0px;
		padding: 10px 20px;
		font-family: 'Fredoka One', cursive;
		font-size: 14px;
		background-color: #FFD700;
		border-radius: 10px;
		cursor: pointer;
	}

    .button:hover {
        transform: scale(1.1);
		color: white;
		
    }
	
	#scoreBox {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.95);
    border: 2px solid #FFD700;
    border-radius: 10px;
    width: 250px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 1000;
    text-align: center;
    font-family: 'Fredoka One', cursive;
}

#scoreContent {
    position: relative;
}

#closeScore {
    position: absolute;   
    right: 3px; 
	bottom: 50px;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    color: red;
}

#scoreText {
    font-size: 18px;
    color: #003366;
    margin-top: 15px;
}
</style>
</head>

<body>
	<div class="container">
		<a href="../index.html" class="back-arrow">&#11013;</a>

		<div style="width: 330px;">
			<h1>KUIZ</h1>
			<h2>BAWA ORGAN KE FUNGSINYA YANG BETUL</h2>

			<div class="container">
			<div>
				<p class="column-title">ORGAN</p>

            <div class="box">
                <img src="../assets/textures/paruparu.png" draggable="true" id="organ1">
            </div>

            <div class="box">
                <img src="../assets/textures/jantung.png" draggable="true" id="organ2">
            </div>

            <div class="box">
                <img src="../assets/textures/seldarahmerah.png" draggable="true" id="organ3">
            </div>
        </div>

        <div>
            <p class="column-title">FUNGSINYA</p>

            <div class="boxText dropzone" data-answer="organ1">
                <textarea class="text-input" placeholder="Menghantar oksigen ke jantung"></textarea>
            </div>

            <div class="boxText dropzone" data-answer="organ3">
                <textarea class="text-input" placeholder="Mengangkut darah ke seluruh badan dengan bantuan saluran darah"></textarea>
            </div>

            <div class="boxText dropzone" data-answer="organ2">
                <textarea class="text-input" placeholder="Mengepam darah ke seluruh badan"></textarea>
            </div>
        </div>

    </div>
	
	<div class="button" id="checkScoreBtn">Semak Markah</div>
	
	<div id="scoreBox" style="display:none;">
		<div id="scoreContent">
			<span id="closeScore">&times;</span>
				<p id="scoreText"></p>
		</div>
	</div>
	</div>
</div>

<script>
const draggables = document.querySelectorAll("img[draggable=true]");
const dropzones = document.querySelectorAll(".dropzone");

draggables.forEach(img => {
    img.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", e.target.id);
    });
});

dropzones.forEach(zone => {
    zone.addEventListener("dragover", e => {
        e.preventDefault();
        zone.style.borderColor = "#0000FF"; 
    });

    zone.addEventListener("dragleave", e => {
        zone.style.borderColor = "black"; 
    });

    zone.addEventListener("drop", e => {
        e.preventDefault();
        zone.style.borderColor = "black";

        const draggedId = e.dataTransfer.getData("text/plain");
        const draggedElem = document.getElementById(draggedId);

        const existingImg = zone.querySelector("img");
        if (existingImg) existingImg.remove();

        const clone = draggedElem.cloneNode(true);
        clone.style.width = "100%";
        clone.style.height = "100%";
        clone.style.objectFit = "cover";
        clone.setAttribute("draggable", "false");
        zone.appendChild(clone);

        if (zone.dataset.answer === draggedId) {
            zone.classList.add("correct");
            zone.classList.remove("wrong");
        } else {
            zone.classList.add("wrong");
            zone.classList.remove("correct");
        }
    });
});

// Check score button
document.getElementById("checkScoreBtn").addEventListener("click", () => {
    let correctCount = 0;
    dropzones.forEach(zone => {
        if (zone.classList.contains("correct")) {
            correctCount++;
        }
    });

    const total = dropzones.length;
    const scoreBox = document.getElementById("scoreBox");
    const scoreText = document.getElementById("scoreText");
    scoreText.textContent = `Anda mendapat ${correctCount} daripada ${total} markah!`;
    scoreBox.style.display = "block";
});

// Close button
document.getElementById("closeScore").onclick = function() {
    document.getElementById("scoreBox").style.display = "none";
};
</script>

</body>
</html>
