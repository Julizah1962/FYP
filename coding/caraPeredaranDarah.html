<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Peredaran Darah</title>
    <script src="/FYP/libs/mindar/mindar-image-three.prod.js"></script>

    <!-- FIX: Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<style>
/* ===== GLOBAL ===== */
body {
    font-family: 'Fredoka One', cursive;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-x: hidden;
    text-align: center;
    background: linear-gradient(135deg, #e42f0f, #e42f0f);
}

/* Background blur */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #e42f0f, #d71d00);
    filter: blur(3px);
    opacity: 0.5;
    z-index: -1;
}

.container {
    width: 95%;
    max-width: 500px;
    padding: 20px;
    box-sizing: border-box;
}

/* ===== BACK BUTTON FIX ===== */
.back-arrow {
    font-size: 40px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    position: absolute;
    top: 15px;
    left: 15px;
    text-shadow: 0px 0px 4px #003366;
    transition: 0.2s ease;
}

.back-arrow:hover {
    transform: scale(1.1);
}

/* ===== TITLE ===== */
h2 {
    font-size: 32px;
    color: #ffffff;
    text-transform: uppercase;
    margin-top: 60px;
    margin-bottom: 20px;
    text-shadow:
        -2px -2px 0 #003366,
         2px -2px 0 #003366,
        -2px  2px 0 #003366,
         2px  2px 0 #003366;
}

/* ===== IMAGE & BUTTON ===== */
.organs-grid {
    display: flex;
    justify-content: center;
}

.organ {
    text-align: center;
}

.image-box {
    width: 180px;
    height: 180px;
    border: 2px solid black;
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
    margin-bottom: 12px;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Organ button */
.organ-link {
    display: inline-block;
    font-size: 16px;
    padding: 6px 12px;
    border: 2px solid black;
    background: white;
    color: black;
    border-radius: 6px;
    text-decoration: none;
    transition: 0.2s ease;
}

.organ-link:hover {
    background: #b50400;
    color: #ffdddd;
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 480px) {
    h2 {
        font-size: 28px;
    }

    .image-box {
        width: 150px;
        height: 150px;
    }

    .organ-link {
        font-size: 14px;
    }
}
</style>

<body>
    <div class="container">

        <!-- Back Button -->
        <a href="index.html" class="back-arrow">‚Üê</a>

        <!-- Title -->
        <h2>CARA <br> PEREDARAN DARAH</h2>

        <!-- Content -->
        <div class="organs-grid">
            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/caraperedarandarah.png" alt="Jantung">
                </div>
                <a href="caraPeredaranDarahAR.html" class="organ-link">CLICK ME</a>
            </div>
        </div>

    </div>
</body>
</html>
