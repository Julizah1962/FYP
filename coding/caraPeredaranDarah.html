<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Peredaran Darah</title>
	<script src="/FYP/libs/mindar/mindar-image-three.prod.js"></script>
</head>

<style>

	  
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center; /* center all text */
        }

        /* Background blur */
        body::before {
            content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #e42f0f, #e42f0f);;
    filter: blur(2px);
    opacity: 0.6;
    z-index: -1;
        }


.container {
    padding: 20px;
    position: relative;
}

/* Back button */
.back-arrow {
    font-size: 50px;           
    font-weight: bold;        
    text-decoration: none;
    color: black;
    position: absolute;
    top: 10px;
    left: 10px;
    transition: transform 0.2s ease, color 0.2s ease;
}

.back-arrow:hover {
    color: black;
    transform: scale(1.1);
}
/* Title */
h2 {
    font-family: 'Fredoka One', cursive;
            font-size: 30px;
            color: #ffffff;
            text-transform: uppercase;
            margin: 5px 0 20px 0;
            text-shadow:
                -2px -2px 0 #003366,
                 2px -2px 0 #003366,
                -2px  2px 0 #003366,
                 2px  2px 0 #003366;
}

/* Grid layout */
.organs-grid {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

/* Each organ box */
.organ {
    text-align: center;
}

/* Frame for image */
.image-box {
    width: 140px;
    height: 140px;
    border: 2px solid black;
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
    margin-bottom: 8px;
}

/* Optional placeholder image */
.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Clickable labels */
.organ-link {
    display: inline-block;
	font-family: 'Fredoka One', cursive;
    font-weight: bold;
    font-size: 13px;
    border: 1px solid black;
    padding: 4px 8px;
    background: white;
    color: black;
    text-decoration: none;
    border-radius: 4px;
    transition: all 0.2s ease;
}

.organ-link:hover {
    background: #b50400;
    color: pink;
}

</style>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-arrow">&#11013;</a>

        <!-- Page Title -->
        <h2>CARA <br>PEREDARAN DARAH</h2>

        <!-- Organ Grid -->
        <div class="organs-grid">
            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/caraperedarandarah.png" alt="Jantung">
                </div>
                <a href="caraPeredaranDarahAR.html" class="organ-link">CLICK ME</a>
            </div>
        </div>
    </div>
</body>
</html>
