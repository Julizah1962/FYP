<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ-Organ yang Terlibat</title>
	
	<script src="/FYP/libs/mindar/mindar-image-three.prod.js"></script>
</head>

<style>
		body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* âœ… background image + blur layer */
        body::before {
            content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #6ea8ff, #b497ff);
    filter: blur(2px);
    opacity: 0.6;
    z-index: -1;
        }

.container {
    padding: 20px;
    position: relative;
}

/* Back button */
.back-arrow {
    font-size: 50px;           
    font-weight: bold;        
    text-decoration: none;
    color: black;
    position: absolute;
    top: 10px;
    left: 10px;
    transition: transform 0.2s ease, color 0.2s ease;
}

.back-arrow:hover {
    color: black;
    transform: scale(1.1);
}

h2 {
	font-family: 'Fredoka One', cursive;
    font-size: 24px;
    color: #ffffff;
    text-transform: uppercase;
    margin: 5px 0;
    text-shadow:
        -2px -2px 0 #003366,
        2px -2px 0 #003366,
        -2px 2px 0 #003366,
        2px 2px 0 #003366;
}

.organs-grid {
    display: grid;
    grid-template-columns: repeat(2, 140px);
    grid-gap: 30px;
    justify-content: center;
    margin-top: 40px;
}

/* Each organ box */
.organ {
    text-align: center;
}

.image-box {
    width: 140px;
    height: 140px;
    border: 2px solid black;
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
    margin-bottom: 8px;
}

.image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.organ-link {
    display: inline-block;
	font-family: 'Fredoka One', cursive;
    font-weight: bold;
    font-size: 13px;
    border: 1px solid black;
    padding: 4px 8px;
    background: white;
    color: black;
    text-decoration: none;
    border-radius: 4px;
    transition: all 0.2s ease;
}

.organ-link:hover {
    background: #b50400;
    color: pink;
}

</style>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-arrow">&#11013;</a>

        <!-- Page Title -->
        <h2>ORGAN-ORGAN<br>YANG TERLIBAT</h2>

        <!-- Organ Grid -->
        <div class="organs-grid">
            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/jantung.png" alt="Jantung">
                </div>
                <a href="jantung.html" class="organ-link">JANTUNG</a>
            </div>

            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/paruparu.png" alt="Paru-Paru">
                </div>
                <a href="paruparu.html" class="organ-link">PARU-PARU</a>
            </div>

            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/seldarahmerah.png" alt="Sel Darah">
                </div>
                <a href="seldarahmerah.html" class="organ-link">SEL DARAH</a>
            </div>

            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/salurandarah.png" alt="Saluran Darah">
                </div>
                <a href="salurandarah.html" class="organ-link">SALURAN DARAH</a>
            </div>
        </div>
    </div>
</body>
</html>
