<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ-Organ yang Terlibat</title>

    <!-- GOOGLE FONT FIXED -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <script src="/FYP/libs/mindar/mindar-image-three.prod.js"></script>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6ea8ff, #b497ff);
        filter: blur(3px);
        opacity: 0.55;
        z-index: -1;
    }

    .container {
        padding: 20px;
        width: 100%;
        max-width: 600px;
    }

    .back-arrow {
        font-size: 45px;
        font-weight: bold;
        text-decoration: none;
        color: black;
        position: absolute;
        top: 15px;
        left: 15px;
        transition: 0.2s ease;
    }

    .back-arrow:hover {
        transform: scale(1.15);
    }

    h2 {
        font-family: cursive;
        font-size: 30px;
        color: #ffffff;
        text-align: center;
        text-transform: uppercase;
        text-shadow: -2px -2px 0 #003366,
                     2px -2px 0 #003366,
                    -2px 2px 0 #003366,
                     2px 2px 0 #003366;
        margin-top: 5px;
        letter-spacing: 3px;
    }

    .organs-grid {
		display: grid;
		grid-template-columns: repeat(2, 1fr); 
		gap: 25px;
		justify-items: center;
		margin-top: 40px;
		padding-left: 40px;
	}

    .organ {
        text-align: center;
    }

    .image-box {
        width: 70%;
        aspect-ratio: 1 / 1;
        border: 2px solid black;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 8px;
    }

    .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .organ-link {
        display: inline-block;
        font-family: 'Fredoka One', cursive;
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid black;
        background: white;
        color: black;
        text-decoration: none;
        transition: 0.25s ease;
		margin-right: 60px;
    }

    .organ-link:hover {
        background: #b50400;
        color: #ffd8d8;
        transform: scale(1.05);
    }
</style>

<body>

    <a href="../index.html" class="back-arrow">&#11013;</a>

    <div class="container">

        <h2>ORGAN-ORGAN YANG TERLIBAT</h2>

        <div class="organs-grid">
            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/jantung.png" alt="Jantung">
                </div>
                <a href="jantung.html" class="organ-link">JANTUNG</a>
            </div>

            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/paruparu.png" alt="Paru-Paru">
                </div>
                <a href="paruparu.html" class="organ-link">PARU-PARU</a>
            </div>

            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/seldarahmerah.png" alt="Sel Darah">
                </div>
                <a href="seldarahmerah.html" class="organ-link">SEL DARAH</a>
            </div>

            <div class="organ">
                <div class="image-box">
                    <img src="../assets/textures/salurandarah.png" alt="Saluran Darah">
                </div>
                <a href="salurandarah.html" class="organ-link">SALURAN DARAH</a>
            </div>
        </div>

    </div>

</body>
</html>
