<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center; /* center all text */
        }

        /* Background blur */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/textures/background.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px);
            z-index: -1;
        }

        .container {
            width: 60%;
            max-width: 600px;
            position: relative;
            z-index: 2; /* ensure content is above blur */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Back arrow centered */
        .back-arrow {
    font-size: 50px;           
    font-weight: bold;        
    text-decoration: none;
    color: black;
    position: absolute;
    left: 3px;
    transition: transform 0.2s ease, color 0.2s ease;
}

        .back-arrow:hover {
            color: #d22;
            transform: scale(1.1);
        }

        /* Title */
        h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 30px;
            color: #ffffff;
            text-transform: uppercase;
            margin: 5px 0 20px 0;
            text-shadow:
                -2px -2px 0 #003366,
                 2px -2px 0 #003366,
                -2px  2px 0 #003366,
                 2px  2px 0 #003366;
        }

        /* Info text centered */
        .info-text {
            font-size: 16px;
            color: #222;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Centered Back Button -->
        <a href="../index.html" class="back-arrow">&#11013;</a>

        <!-- Centered Title -->
        <h2>KELUAR</h2>

        <!-- Centered Info Text -->
        <div class="info-text">
            Terima Kasih!
        </div>

    </div>
</body>
</html>
